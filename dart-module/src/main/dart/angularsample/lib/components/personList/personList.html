<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Street</th>
        <th>Cit</th>
        <th>State</th>
      </tr>
    </thead>
    <tr ng-repeat="person in cmp.persons | filter:{name: cmp.searchText}" person-row ng-click="cmp.selectPerson(person)">
    <td>{{person.name}}</td>
    <td>{{person.phone}}</td>
    <td>{{person.street}}</td>
    <td>{{person.city}}</td>
    <td>{{person.state}}</td>
    </tr>
  </table>
</div>
